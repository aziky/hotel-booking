  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/hotel-booking
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        default_schema: notification-service

  # Mailjet Configuration
  mail:
    host: in-v3.mailjet.com
    port: 587
    username: d03b54669cfdc86e588d61b12c23f090
    password: 0c54d42e5becc1575bc99d3bd97fe612
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
