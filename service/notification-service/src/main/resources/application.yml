server:
  servlet:
    context-path: /api
  port: 8084

spring:
  profiles:
    active: dev

  application:
    name: notification-service
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: methods
    tags-sorter: alpha
    display-request-duration: true
    default-model-expand-depth: 10
    display-operation-id: true

mailjet:
